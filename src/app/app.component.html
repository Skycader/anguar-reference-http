<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle" />
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr />

  <p *ngIf="error; else todosBlock" class="error">{{ error }}</p>
  <ng-template #todosBlock>
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else noTodos">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed">{{
              todo.title | titlecase
            }}</span>
            <span>
              <button class="btn btn-danger" (click)="removeTodo(todo.id)">
                Удалить
              </button>
              <button
                class="btn"
                [disabled]="todo.completed"
                (click)="completeTodo(todo.id)"
              >
                Завершить
              </button>
            </span>
          </p>
        </div>
      </div>
      <ng-template #noTodos>
        <p>Нет задач</p>
      </ng-template>
    </div>
  </ng-template>
</div>

<ng-template #loadingBlock>
  <p>Загрузка...</p>
</ng-template>

<table>
  <tr>
    <th>Name</th>
    <th>Birth year</th>
  </tr>
  <tr *ngFor="let person of people">
    <th>{{ person.name }}</th>
    <th>{{ person.birth_year }}</th>
  </tr>
</table>

<form [formGroup]="form" (ngSubmit)="submit()">
  <label>Name</label>
  <input formControlName="name" />
  <label>Birth_YEAR</label>
  <input formControlName="birth_year" />
  <button type="submit">Submit</button>
</form>

<button (click)="stream = !stream">Togglestream</button>

<app-stream *ngIf="stream" (emitter)="setValue($event)"
  ><p>{{ streamData }}</p>
  <p>kek</p>
</app-stream>

<app-singleton></app-singleton>
